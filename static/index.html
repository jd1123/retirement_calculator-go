<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Retirement Plan</title>
   	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
    </head>
  <body>
		<nav class="navbar navbar-default navbar-inverse" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand">Retirement Calculator</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		       	            	
		        <li><a href="#">About</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>


  <div id="inputs">

    <label for="">Age</label>
    <input data-key="Age" data-type="int" type="text" value="22" >
    <br>
    <label for="">Retirement Age</label>
    <input data-key="Retirement_age" data-type="int" type="text" value="65" >
    <br>
    <label for="">Age at Death</label>
    <input data-key="Terminal_age" data-type="int" type="text" value="85" >
    <br>
    <label for="">Taxable Contribution</label>
    <input data-key="Taxable_contribution" data-type="float" type="text" value="0" >
    <br>
    <label for="">Non-taxable Contribution</label>
    <input data-key="Non_Taxable_contribution" data-type="float" type="text" value="17500" >
    <br>
    <label for="">Taxable Balance</label>
    <input data-key="Taxable_balance" data-type="float" type="text" value="0" >
    <br>
    <label for="">Non-taxable Balance</label>
    <input data-key="Non_Taxable_balance" data-type="float" type="text" value="0" >
	<br>
	<label for="">Portfolio Selection</label>
	<select name="PortfolioString">
		<option value="HIGHRISKPORTFOLIO">High Risk</option>
		<option value="MEDIUMRISKPORTFOLIO">Medium Risk</option>
		<option value="LOWRISKPORTFOLIO">Low Risk</option>
	</select>
  </div>

  <input type="submit" name="" id="gocalc" value="go" />
  <div id="mainchart" style="display:none; min-width: 500px; height: 400px; margin: 0 auto"></div>
  <div id="linechart" style="display:none; min-width: 500px; height: 400px; margin: 0 auto"></div>
  </body>
</html>
